<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
     initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/***
 * 
 * 
 * Receber um número inteiro do usuario e gerar a tabuada desse número na tela do usuario */

 //receber o numero inteiro
 const num = parseInt (prompt('informe um número inteiro'))



 /* FOR =   
  1 -> Variavel contadora
  2 -> Condição
  3 -> Modificação do valor da variavel contadora (incremento ou decremento)
 */ 


 for (let i =  1; i <= 100; i++ ) {
    let resultado = num  * i
    document.write(` <p> ${num} X ${i} = ${ resultado } </p> `)  
    


 }


    </script>
</body>
</html>
